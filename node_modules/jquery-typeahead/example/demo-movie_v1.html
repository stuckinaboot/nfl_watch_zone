<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>Movie_v1 Demo</h1>

    <form>
        <div class="typeahead-container">
            <div class="typeahead-field">

            <span class="typeahead-query">
                <input id="movie-query"
                       name="search_items"
                       type="search"
                       autofocus
                       autocomplete="off">
            </span>
            <span class="typeahead-button">
                <button type="submit">
                    <span class="typeahead-search-icon"></span>
                </button>
            </span>

            </div>
        </div>
    </form>

    <script>

        var data = [{
            display: "The Lord of the Rings: The Return of the King",
            url: 'http://allo.com'
        }, {
            display: "The Lord of the Rings: The Fellowship of the Ring",
            url: 'http://allo.com'
        }, {

            display: "The Lord of the Rings: The Two Towers",
            url: 'http://allo.com'
        }]

        $.typeahead({
            input: "#movie-query",
            minLength: 0,
            maxItem: 5,
            dynamic: true,
            href: "{{url|raw}}",
            source: {
                data: data
                //url: "movies.json?q={{query}}"
            },
            debug: true
        });

    </script>

</div>

</body>
</html>
