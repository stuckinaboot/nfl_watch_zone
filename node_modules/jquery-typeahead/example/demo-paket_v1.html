<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <div class="typeahead-container">
        <div class="typeahead-field">
        <span class="typeahead-query">
            <input id="meinpaket_category" name="meinpaket_category" type="search" placeholder="Meinmaket Kategorie"
                   autocomplete="off"
                   value="">
            <input id="meinpaket_category_id" name="meinpaket_category_id" type="hidden" value="1.8.1.4">
        </span>
        </div>
    </div>

    <script>
        $('#meinpaket_category').typeahead({
            minLength: 2,
            order: 'asc',
            hint: true,
            source: {
                meinpaket_category: {
                    url: ['meinpaket_category_typeahead.json', 'data'],
                }
            },
            correlativeTemplate: true,
//            template: "<span>{{display}}</span>",
            callback: {
                onSubmit: function (node, form, item, event) {
                },
                onResult: function (node, query, result, resultCount) {
                    if (resultCount == 0) {
                        $('#meinpaket_category_id').val('');
                    }
                },
                onClick: function (node, a, item, event) {
                    $('#meinpaket_category_id').val(item.id);
                },
            }
        });
    </script>

</div>

</body>
</html>
