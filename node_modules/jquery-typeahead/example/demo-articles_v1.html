<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../src/jquery.typeahead.css">

    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!--script src="../dist/jquery.typeahead.min.js"></script-->
    <script src="../src/jquery.typeahead.js"></script>

</head>
<body>

<div style="width: 100%; max-width: 800px; margin: 0 auto;">

    <h1>Article_v1 Demo</h1>

    <form>
        <div class="typeahead-container">
            <div class="typeahead-field">

            <span class="typeahead-query">
                <input id="article-query"
                       name="search_items"
                       type="search"
                       autofocus
                       autocomplete="off">
            </span>
            <span class="typeahead-button">
                <button type="submit">
                    <span class="typeahead-search-icon"></span>
                </button>
            </span>

            </div>
        </div>

    <script>

$.typeahead({
    input: "#article-query",
    minLength: 0,
    dynamic: true,
    delay: 200,
    group: ["type", function (item) {
        var groups =  {
            "suggested": "",
            "recommended": "Recommended Articles",
        };
        return groups[item.type];
    }],
    groupOrder: "desc",
    maxItem: 15,
    maxItemPerGroup: 5,
    dropdownFilter: true,
    source: {

        suggest: {
            display: "term",
            url: [{
                type: "POST",
                url: "articles.json",
                data: {
                    q: "{{query}}"
                }
            }, "data.suggest"],
            template: "{{term}}"
        },

        recommend: {
            display: "project",
            href: function (item) {
                return item.url
            },
            url: [{
                type: "POST",
                url: "articles.json",
                data: {
                    q: "{{query}}"
                }
            }, "data.recommend"],
            template: "{{project}}"
        }
    },
    debug: true
});

    </script>

</div>

</body>
</html>
